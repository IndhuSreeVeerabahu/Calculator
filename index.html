<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DOM Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f2f2f2;
    }
    .calculator {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }
    #result {
      font-size: 1.5rem;
      height: 60px;
      text-align: right;
      padding: 10px;
    }
    .btn {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>


  <h1 id="title" class="text-center my-4">DOM Calculator</h1>
  <p id="description" class="text-center">This is a simple DOM-based calculator application.</p>

  
  <div class="calculator" id="calculator"></div>

  <script src="script.js"></script>
  <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
