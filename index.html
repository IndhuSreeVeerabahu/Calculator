<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-md w-80">
    <h1 class="text-2xl font-bold text-center mb-4">Calculator</h1>

    <!-- Display -->
    <div id="display" class="border border-gray-300 p-4 text-right text-xl rounded mb-4 bg-gray-50">
      0
    </div>

    <!-- Buttons -->
    <div class="grid grid-cols-4 gap-2">

      <button class="bg-blue-500 text-white p-2 rounded col-span-4" onclick="clearDisplay()">C</button>

      <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('7')">7</button>
      <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('8')">8</button>
      <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('9')">9</button>
      <button class="bg-yellow-500 text-white p-2 rounded" onclick="appendToDisplay('/')">/</button>

      <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('4')">4</button>
      <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('5')">5</button>
      <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('6')">6</button>
      <button class="bg-yellow-500 text-white p-2 rounded" onclick="appendToDisplay('*')">*</button>

      <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('1')">1</button>
      <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('2')">2</button>
      <button class="bg-gray-200 p-2 rounded" onclick="appendToDisplay('3')">3</button>
      <button class="bg-yellow-500 text-white p-2 rounded" onclick="appendToDisplay('-')">-</button>

      <button class="bg-gray-200 p-2 rounded col-span-2" onclick="appendToDisplay('0')">0</button>
      <button class="bg-green-500 text-white p-2 rounded" onclick="calculateResult()">=</button>
      <button class="bg-yellow-500 text-white p-2 rounded" onclick="appendToDisplay('+')">+</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
